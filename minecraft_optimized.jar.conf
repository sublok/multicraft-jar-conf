## See the default craftbukkit.jar.conf for a detailed documentation of the
## format of this file.
[config]
name = Optimized Minecraft Server
source = http://www.multicraft.org/download/jar/?file=minecraft&version=latest&client=multicraft
configSource = https://raw.githubusercontent.com/sublok/multicraft-jar-conf/main/minecraft_optimized.jar.conf
category = Optimized-Latest

[encoding]
#encode = system
#decode = system
#fileEncoding = latin-1

[start]
command = "{JAVA}" -server -Xmx{MAX_MEMORY}M -Xms{START_MEMORY}M -Djline.terminal=jline.UnsupportedTerminal -XX:ParallelGCThreads=4 -jar "{JAR}" nogui
